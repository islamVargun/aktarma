{% extends "base.html" %}

{% block title %}GiriÅŸ Yap - Aktarma Pro{% endblock %}

{% block extra_head %}
<style>
    body {
        background: var(--bg-primary);
        background-image:
            radial-gradient(at 30% 30%, rgba(99, 102, 241, 0.12) 0, transparent 50%),
            radial-gradient(at 70% 70%, rgba(168, 85, 247, 0.08) 0, transparent 50%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .auth-card {
        background: rgba(17, 24, 39, 0.85);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 24px;
        padding: 48px 42px;
        max-width: 420px;
        width: 100%;
        box-shadow:
            0 25px 60px rgba(0, 0, 0, 0.5),
            0 0 60px rgba(99, 102, 241, 0.05);
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .auth-card .logo {
        text-align: center;
        font-size: 28px;
        font-weight: 900;
        background: linear-gradient(135deg, #e0e7ff 0%, #fff 40%, #c7d2fe 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 6px;
        letter-spacing: -0.5px;
    }

    .auth-card .logo-sub {
        text-align: center;
        font-size: 14px;
        color: var(--text-muted);
        margin-bottom: 36px;
        font-weight: 500;
    }

    .auth-card label {
        font-size: 12px;
        font-weight: 600;
        color: var(--text-secondary);
        margin-bottom: 6px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .auth-card input {
        width: 100%;
        padding: 14px 16px;
        border: 1.5px solid rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        font-size: 15px;
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-primary);
        transition: all 0.25s;
        margin-bottom: 20px;
        box-sizing: border-box;
        text-transform: none;
    }

    .auth-card input::placeholder {
        color: var(--text-muted);
    }

    .auth-card input:focus {
        border-color: var(--accent);
        outline: none;
        box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.2);
        background: rgba(255, 255, 255, 0.08);
    }

    .auth-card .btn-auth {
        width: 100%;
        padding: 15px;
        background: var(--accent-gradient);
        color: #fff;
        border: none;
        border-radius: 12px;
        font-size: 15px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        margin-top: 6px;
        font-family: 'Inter', sans-serif;
        box-shadow: 0 6px 20px rgba(99, 102, 241, 0.35);
        position: relative;
        overflow: hidden;
    }

    .auth-card .btn-auth::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.12) 0%, transparent 60%);
        pointer-events: none;
    }

    .auth-card .btn-auth:hover {
        box-shadow: 0 10px 30px rgba(99, 102, 241, 0.45);
        transform: translateY(-2px);
    }

    .auth-card .btn-auth:active {
        transform: scale(0.98);
    }

    .auth-card .auth-link {
        text-align: center;
        margin-top: 28px;
        font-size: 14px;
        color: var(--text-muted);
    }

    .auth-card .auth-link a {
        color: var(--accent-bright);
        text-decoration: none;
        font-weight: 600;
        transition: color 0.2s;
    }

    .auth-card .auth-link a:hover {
        color: #fff;
        text-decoration: underline;
    }

    .flash-container {
        max-width: 420px;
        width: 100%;
        margin-bottom: 16px;
    }
</style>
{% endblock %}

{% endblock %}
